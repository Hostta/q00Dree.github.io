    <h1>Вопрос 13. Чем отличаются протоколы TCP и UDP?</h1>
    <p>TCP протокол требует для работы установку соединения, а UDP этого не нужно.
         Соединение рагантирует надежную доставку данных, пакеты будут 100% доставлены, но при этом понижается скорость.</p></br>
